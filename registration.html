<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-lg-5 mx-auto">
                <div class="card border-2 shadow rounded-3">
                    <div class="card-header">
                        <h5 class="text-center">Registration</h5>
                    </div>
                    <div class="card-body p-3 px-sm-5">
                        <form action="" method="">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-5 mt-3">
                                        <label for="bank_name">Bank Name</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="bank_name" class="form-control mt-1" id="bank_name"
                                            placeholder="Bank Name" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-sm-5 mt-3">
                                        <label for="bank_id">Bank ID</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="bank_id" class="form-control mt-1" id="bank_id" placeholder="Bank ID"
                                            required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-sm-5 mt-3">
                                        <label for="user_name">User Name</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="user_name" class="form-control mt-1" id="user_name"
                                            placeholder="User Name" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-sm-5 mt-3">
                                        <label for="user_id">User ID</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="user_id" class="form-control mt-1" id="user_id"
                                            placeholder="User ID" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-sm-5 mt-3">
                                        <label for="account_no">Account No</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="account_no" class="form-control mt-1" id="account_no"
                                            placeholder="Account No" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-sm-5 mt-3">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="col">
                                        <input type="email" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="email" class="form-control mt-1" id="email" placeholder="Email"
                                            required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-sm-5 mt-3">
                                        <label for="phone_no">Phone No</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="phone_no" class="form-control mt-1" id="phone_no"
                                            placeholder="Phone No" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-sm-5 mt-3">
                                        <label for="dob">DOB</label>
                                    </div>
                                    <div class="col">
                                        <input type="date" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="dob" class="form-control mt-1" id="dob" placeholder="DOB" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-sm-5 mt-3">
                                        <label for="address">Address</label>
                                    </div>
                                    <div class="col">
                                        <textarea style="background-color: #f2f2f2; border-color: darkgray;"
                                            class="form-control mt-1" name="address" id="address" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="text-center mt-4">
                                    <button class="btn btn-outline-secondary fw-light" name="register"
                                        type="submit">Register/Create</button>
                                    <button class="btn btn-outline-secondary fw-light px-sm-5"
                                        type="button">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
