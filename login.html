<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <style>
        .card-margin {
            margin-top: 5em;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-5 col-md-5 mx-auto">
                <div class="card border-2 shadow rounded-3 card-margin">
                    <div class="card-header">
                        <h5 class="text-center">Welcome</h5>
                    </div>
                    <div class="card-body p-3 px-sm-4">
                        <form action="" method="">
                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-sm-3 mt-3">
                                        <label for="user_id">User ID</label>
                                    </div>
                                    <div class="col">
                                        <div class="input-group mt-1 mb-3">
                                            <span class="input-group-text login-padding" id="basic-addon1"><i
                                                    class="bi bi-person-circle"></i></span>
                                            <input type="text"
                                                style="background-color: #f2f2f2; border-color: darkgray;"
                                                name="user_id" class="form-control" id="user_id" placeholder="User ID"
                                                required="">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mt-1">
                                    <div class="row">
                                        <div class="col-sm-3 mt-3">
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="col">
                                            <div class="input-group mt-1 mb-3">
                                                <span class="input-group-text login-padding" id="basic-addon1"><i
                                                        class="bi bi-eye-slash-fill"></i></span>
                                                <input type="password"
                                                    style="background-color: #f2f2f2; border-color: darkgray;"
                                                    name="password" class="form-control" id="password"
                                                    placeholder="Password" required="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="container">
                                        <div class="text-center mt-2">
                                            <button class="btn btn-outline-secondary fw-light px-sm-3" name="register"
                                                type="submit">Sign In</button>
                                            <button class="btn btn-outline-secondary fw-light px-sm-3"
                                                type="button">Cancel</button>
                                        </div>
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
