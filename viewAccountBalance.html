<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-margin {
            margin-top: 5em;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 mx-auto">
                <div class="card border-2 shadow rounded-3 card-margin">
                    <div class="card-header">
                        <h5 class="text-center">View Account Balance</h5>
                    </div>
                    <div class="card-body p-3 px-sm-5">
                        <form action="" method="">
                            <div class="form-group mt-3">
                                <div class="row">
                                    <div class="col-sm-4 mt-2">
                                        <label for="saving_account">Savings Account</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="saving_account" class="form-control" id="saving_account"
                                            placeholder="Bank Name & ID" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <div class="row">
                                    <div class="col-sm-4 mt-2">
                                        <label for="account_balance">Account Balance</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" style="background-color: #f2f2f2; border-color: darkgray;"
                                            name="account_balance" class="form-control" id="account_balance"
                                            placeholder="Balance â‚¹" required="">
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <div class="text-center mt-4">
                                    <button class="btn btn-outline-secondary fw-light px-sm-4" name="cancel"
                                        type="button">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
